{% extends 'django_module_basic/base.html' %}

{% block content %}

    <p>Last name:{{ model.last_name }}</p>
    <p>Category: {{ model.category.title }}</p>
    <p>Created: {{ model.created }}</p>
    <p>Code: {{ model.code }}</p>
{% endblock %}
