{% extends 'django_module_basic/base.html' %}

{% block title %}Group List{% endblock %}

{% block content %}
<h2>Group List</h2>
<ul>
    {% for group in groups %}
        <li><a href="{% url 'django_module_basic:group-detail' group.pk %}">{{ group.group_name }}</a></li>
    {% endfor %}
</ul>
<a href="{% url 'django_module_basic:group-create' %}">Create New Group</a>
{% endblock %}
