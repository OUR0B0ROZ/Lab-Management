{% extends 'django_module_basic/base.html' %}

{% block title %}Delete Class{% endblock %}

{% block content %}
  <h2>Are you sure you want to delete "{{ class.class_name }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
  </form>
  <a href="{% url 'django_module_basic:class-detail' class.pk %}">Cancel</a>
{% endblock %}
