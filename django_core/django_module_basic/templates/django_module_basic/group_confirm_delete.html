{% extends 'django_module_basic/base.html' %}

{% block title %}Delete Group{% endblock %}

{% block content %}
<h2>Are you sure you want to delete "{{ group.group_name }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'django_module_basic:group-list' %}">Cancel</a>
{% endblock %}
