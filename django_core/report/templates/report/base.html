<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Report Application{% endblock %}</title>
    <style>
        /* Basic Reset */
        ul {
            padding: 0;
            list-style-type: none;
        }

        /* Horizontal Menu */
        .menu {
            display: flex;
            gap: 20px;
            background-color: #f8f9fa;
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
        }

        .menu > li {
            position: relative;
        }

        .menu > li > a {
            text-decoration: none;
            padding: 10px 15px;
            display: block;
            background-color: #f8f9fa;
            border-radius: 4px;
            border: 1px solid #dee2e6;
        }

        .menu > li > a:hover {
            background-color: #e9ecef;
        }

        /* Dropdown Menu */
        .menu > li > ul {
            display: none;
            position: absolute;
            top: 40px;
            left: 0;
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .menu > li:hover > ul {
            display: block;
        }

        .menu > li > ul > li {
            padding: 5px;
        }

        .menu > li > ul > li > a {
            text-decoration: none;
            display: block;
            padding: 10px;
            color: #333;
        }

        .menu > li > ul > li > a:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#">Check In/Out</a>
                    <ul>
                        <li><a href="{% url 'report:check-in' %}">Check In</a></li>
                        <li><a href="{% url 'report:check-out' %}">Check Out</a></li>
                    </ul>
                </li>
                <li>
                    <a href="{% url 'django_module_basic:model-list' %}">Back to Django Module Basic</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
